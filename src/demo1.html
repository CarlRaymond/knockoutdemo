<html>
	<head>
	  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

		<script src="../lib/jquery-1.11.3.min.js"></script>
		<script src="../lib/bootstrap.min.js"></script>
		<script src="../lib/knockout-3.3.0.debug.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<h1>Super Conference</h1>
					<p>Please fill out the registration form below.</p>
					<form role="form">
						<table class="table">
							<thead>
								<tr>
									<th>Registrant Name</th>
									<th>Description</th>
									<th>Amount</th>
									<th>Qty.</th>
									<th>Optional Overcharge</th>
									<th>Line Total</th>
									<th></th>
								</tr>
							</thead>
							<tbody data-bind="foreach: lineItems">
								<tr>
									<td><input class="form-control" data-bind="value: name"/></td>
									<td><select class="form-control" data-bind="options: $root.availableItems, value: item, optionsText: 'description'"></select></td>
									<td>$<span data-bind="text: item().amount"/></td>
									<td><input class="form-control" type="number" class="form-control pull-right narrow" data-bind="value: qty" /></td>
									<td class="checkbox"><label><input class="form-control" type="checkbox" data-bind="checked: overcharge"> Add $<span data-bind="text: item().overchargeAmount"/></label></td>
									<td>$<span data-bind="text: extendedAmount" /></td>
									<td><a href="#" class="small" data-bind="click: $root.removeItem">Remove</a></td>
								</tr>
							</tbody>
						</table>

						<p><button type="button" class="btn btn-primary" data-bind="click: addItem">Add Registrant</button></p>
					</form>
					<p>Total amount: <strong>$<span data-bind="text: totalAmount"/></strong></p>
					</div>
			</div>
		</div>
	</body>
	<script src="demo1.js"></script>
</html>
